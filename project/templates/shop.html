{% extends 'base.html' %}
{% block content %}
<div class="shop-container">
    <h1>Shop</h1>
    <div class="products">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>{{ product.price }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
