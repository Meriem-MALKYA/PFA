<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>
<body>
    <h1>About Us</h1>
    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2>{{ article.title }}</h2>
                <img src="{{ article.image.url }}" alt="{{ article.title }}">
                <p>{{ article.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
