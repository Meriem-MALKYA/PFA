{% extends 'base.html' %}
{% block content %}
<section id="latest-blog" class="padding-large">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="display-header d-flex flex-wrap justify-content-between pb-3">
                    <h2 class="display-2 text-dark text-capitalize">Read Our Articles</h2>
                    <a href="{% url 'article_list' %}" class="btn btn-medium btn-arrow btn-normal position-relative">
                        <span class="text-capitalize">See all articles</span>
                        <svg class="arrow-right position-absolute" width="18" height="20">
                            <use xlink:href="#arrow-right"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="row g-3 post-grid">
            {% for article in articles %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                <div class="card-item">
                    <div class="card border-0 bg-transparent">
                        <div class="card-image">
                            <img src="{{ article.image.url }}" alt="{{ article.title }}" class="post-image img-fluid">
                        </div>
                    </div>
                    <div class="card-body p-0 mt-4">
                        <h3 class="card-title text-capitalize">
                            <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
                        </h3>
                        <p>{{ article.content|truncatewords:20 }}</p>
                        <a href="{% url 'article_detail' article.id %}" class="btn btn-normal text-capitalize p-0"><em>Read More</em></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
