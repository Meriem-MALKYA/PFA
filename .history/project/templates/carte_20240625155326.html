<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon Panier</title>
    <!-- Vos styles et scripts ici -->
</head>
<body>
    <h1>Mon Panier</h1>
    <div class="cart-items">
        {% if cart_items %}
            <ul>
                {% for item in cart_items %}
                    <li>
                        <p>Nom du produit: {{ item.name }}</p>
                        <p>Quantit√©: {{ item.quantity }}</p>
                        <p>Prix: {{ item.price }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Votre panier est vide.</p>
        {% endif %}
    </div>
</body>
</html>
